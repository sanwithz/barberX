

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวร้านตัดผม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8f9fa;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }
        .loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .time-slot {
            transition: all 0.2s;
        }
        .time-slot:hover:not(.booked) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .time-slot.booked {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .stylist-card {
            transition: all 0.3s;
        }
        .stylist-card:hover {
            transform: translateY(-5px);
        }
        .stylist-card.selected {
            border: 2px solid #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Barber Booking app</h1>
            <p class="text-lg text-gray-600">ระบบจองคิวร้านตัดผมออนไลน์</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- ส่วนเลือกวันที่ -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        เลือกวันที่
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div id="calendar" class="grid grid-cols-7 gap-1 text-center">
                            <div class="font-medium text-indigo-800">อา</div>
                            <div class="font-medium text-indigo-800">จ</div>
                            <div class="font-medium text-indigo-800">อ</div>
                            <div class="font-medium text-indigo-800">พ</div>
                            <div class="font-medium text-indigo-800">พฤ</div>
                            <div class="font-medium text-indigo-800">ศ</div>
                            <div class="font-medium text-indigo-800">ส</div>
                            <!-- วันที่จะถูกสร้างด้วย JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- ส่วนเลือกเวลา -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        เลือกเวลา
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div id="time-slots" class="grid grid-cols-3 gap-2">
                            <!-- เวลาจะถูกสร้างด้วย JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- ส่วนเลือกช่าง -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        เลือกช่าง
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div id="stylists" class="space-y-3">
                            <!-- ช่างจะถูกสร้างด้วย JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ส่วนสรุปการจอง -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                สรุปการจอง
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">วันที่เลือก</p>
                    <p id="selected-date" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">เวลาที่เลือก</p>
                    <p id="selected-time" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">ช่างที่เลือก</p>
                    <p id="selected-stylist" class="font-medium text-lg">-</p>
                </div>
            </div>

            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-800 mb-3">ข้อมูลผู้จอง</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="mt-4 flex items-center space-x-3">
  <img id="user-image" class="w-12 h-12 rounded-full" src="" alt="Profile" hidden>
  <span id="user-name" class="font-medium"></span>
</div>

                  
                    <div>
                        <label class="block text-gray-700 mb-1" for="name">ชื่อ-นามสกุล</label>
                        <input type="text" id="nameX" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="book-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105 flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    ยืนยันการจอง
                </button>
            </div>
        </div>
    </div>

<script>
  // URLs
  const SCRIPT_URL   = 'https://script.google.com/macros/s/AKfycbx52ZKKxS6PolW-PYwtgF2dsf9ALvgo7qVjv3PGSTyT-pLzR_Va1VvTiESC2Glz8-_x3g/exec';
  const BOOKINGS_URL = 'https://opensheet.elk.sh/1zSBH4wAe8MI8GMVGjCKvch9HfVuY9L7yJlBwqyYZxwg/Bookings';
  const LIFF_ID = '2006600165-K2BXpmPO';


  // สตอร์ข้อมูลการจองที่ดึงมาจาก JSON
  let existingBookings = [];

  // ข้อมูลช่าง
  const stylists = [
    { id: 1, name: 'คุณเอ', specialty: 'ตัดผมชาย', experience: '5 ปี', avatar: 'M' },
    { id: 2, name: 'คุณบี', specialty: 'ตัดผมหญิง', experience: '7 ปี', avatar: 'F' },
    { id: 3, name: 'คุณซี', specialty: 'ทำสีผม', experience: '3 ปี', avatar: 'M' }
  ];

  // ตัวแปรสถานะการเลือก
  let selectedDate    = null;
  let selectedTime    = null;
  let selectedStylist = null;

  // ดึงข้อมูลการจองจาก JSON
  function loadBookings() {
    return fetch(BOOKINGS_URL)
      .then(res => res.json())
      .then(data => {
        existingBookings = data.map(b => ({
          date:      b.Date,
          time:      b.Time,
          stylistId: Number(b.StylistID)
        }));
      })
      .catch(err => console.error('Error loading bookings:', err));
  }

  // เก็บ booking ใหม่ลง sheet (ใช้ no-cors)
  function saveBooking(payload) {
    return fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
  }

  // ตรวจสอบว่าวัน+เวลา ถูกจองหรือไม่
  function checkIfTimeIsBooked(date, time) {
    return existingBookings.some(b => b.date === date && b.time === time);
  }
  function checkIfStylistIsBooked(date, time, id) {
    return existingBookings.some(b =>
      b.date === date && b.time === time && b.stylistId === id
    );
  }

  // ฟอร์แมตวันที่
  function formatDate(d) {
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const dt = String(d.getDate()).padStart(2, '0');
    return `${y}-${m}-${dt}`;
  }
  function formatDateThai(s) {
    if (!s) return '-';
    return new Date(s).toLocaleDateString('th-TH', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
  }

  // Loading overlay
  function showLoading() { $('.loading-overlay').addClass('active'); }
  function hideLoading() { $('.loading-overlay').removeClass('active'); }

  // รีเซ็ต UI หลังจอง
  function resetUI() {
    $('#phone').val('');
    $('#selected-date,#selected-time,#selected-stylist').text('-');
    $('.date-cell, .time-slot, .stylist-card')
      .removeClass('bg-indigo-500 text-white selected opacity-60 cursor-not-allowed');
    selectedDate = selectedTime = selectedStylist = null;
    generateCalendar();
    generateTimeSlots();
  }

  // สร้างปฏิทิน
  function generateCalendar() {
    const today = new Date();
    const calEl = $('#calendar');
    calEl.find('div:gt(6)').remove();

    const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
    const start   = firstDay.getDay();
    const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

    for (let i = 0; i < start; i++) calEl.append('<div class="p-2"></div>');
    for (let d = 1; d <= lastDay; d++) {
      const dt     = new Date(today.getFullYear(), today.getMonth(), d);
      const dateStr= formatDate(dt);
      const isPast = dt < new Date().setHours(0,0,0,0);
      const cls    = isPast
        ? 'p-2 text-gray-400'
        : `date-cell p-2 cursor-pointer rounded-full hover:bg-indigo-100 ${selectedDate===dateStr?'bg-indigo-500 text-white':''}`;
      calEl.append(`<div class="${cls}" data-date="${dateStr}">${d}</div>`);
    }

    $('.date-cell').off('click').on('click', function() {
      $('.date-cell').removeClass('bg-indigo-500 text-white');
      $(this).addClass('bg-indigo-500 text-white');
      selectedDate = $(this).data('date');
      $('#selected-date').text(formatDateThai(selectedDate));
      generateTimeSlots();
    });
  }

  // สร้างช่วงเวลา
  function generateTimeSlots() {
    const slots = ['09:00','10:00','11:00','13:00','14:00','15:00','16:00','17:00','18:00'];
    const el = $('#time-slots').empty();

    slots.forEach(time => {
      const booked = checkIfTimeIsBooked(selectedDate, time);
      const cls = booked
        ? 'bg-gray-200 booked opacity-60 cursor-not-allowed'
        : 'bg-white hover:bg-indigo-100 cursor-pointer';
      el.append(`
        <div class="time-slot p-2 text-center rounded-lg border ${cls}"
             data-time="${time}">
          ${time}
        </div>
      `);
    });

    $('.time-slot:not(.booked)').off('click').on('click', function() {
      $('.time-slot').removeClass('bg-indigo-500 text-white');
      $(this).addClass('bg-indigo-500 text-white');
      selectedTime = $(this).data('time');
      $('#selected-time').text(selectedTime + ' น.');
      updateAvailableStylists();
    });
  }

  // สร้างรายการช่าง
  function generateStylists() {
    const el = $('#stylists').empty();
    stylists.forEach(s => {
      const bg = s.avatar==='M' ? 'bg-blue-500' : 'bg-pink-500';
      el.append(`
        <div class="stylist-card p-3 bg-white rounded-lg shadow-sm flex items-center cursor-pointer hover:bg-indigo-50"
             data-stylist-id="${s.id}">
          <div class="${bg} text-white w-10 h-10 rounded-full flex items-center justify-center font-bold mr-3">
            ${s.avatar}
          </div>
          <div>
            <h3 class="font-medium">${s.name}</h3>
            <p class="text-sm text-gray-500">${s.specialty} • ${s.experience}</p>
          </div>
        </div>
      `);
    });

    $('.stylist-card').off('click').on('click', function() {
      if (!selectedDate || !selectedTime) {
        return Swal.fire('กรุณาเลือกวันและเวลาก่อน','','info');
      }
      const id = $(this).data('stylist-id');
      if (checkIfStylistIsBooked(selectedDate, selectedTime, id)) {
        return Swal.fire('ช่างไม่ว่าง','กรุณาเลือกช่างท่านอื่น','warning');
      }
      $('.stylist-card').removeClass('selected');
      $(this).addClass('selected');
      selectedStylist = stylists.find(x => x.id===id);
      $('#selected-stylist').text(selectedStylist.name);
    });
  }

  // อัพเดทสถานะช่างว่าง/ไม่ว่าง
  function updateAvailableStylists() {
    $('.stylist-card').removeClass('opacity-60 cursor-not-allowed selected');
    $('#selected-stylist').text('-');
    selectedStylist = null;
    stylists.forEach(s => {
      if (checkIfStylistIsBooked(selectedDate, selectedTime, s.id)) {
        $(`.stylist-card[data-stylist-id="${s.id}"]`)
          .addClass('opacity-60 cursor-not-allowed');
      }
    });
  }

  // เริ่มต้นเมื่อ document พร้อม
  $(document).ready(function() {
    Promise.all([
      loadBookings(),
      liff.init({ liffId: LIFF_ID})
        .then(() => !liff.isLoggedIn() ? liff.login() : liff.getProfile())
        .then(profile => {
          window.liffUserId = profile.userId;
          $('#user-image').attr('src', profile.pictureUrl).removeAttr('hidden');
          $('#user-name').text(profile.displayName);
        })
    ]).then(() => {
      generateCalendar();
      generateTimeSlots();
      generateStylists();
    });

    $('#book-btn').click(function() {
      const name    = $('#nameX').val()
      const phone   = $('#phone').val().trim();
      if (!selectedDate || !selectedTime || !selectedStylist) {
        return Swal.fire('ข้อมูลไม่ครบ', 'กรุณาเลือกวัน เวลา และช่าง', 'warning');
      }
      if (!phone) {
        return Swal.fire('กรุณากรอกเบอร์โทร', '', 'warning');
      }

      const payload = {
        userId:    window.liffUserId,
        name:      name,
        phone:     phone,
        date:      selectedDate,
        time:      selectedTime,
        stylistId: selectedStylist.id,
        stylist:   selectedStylist.name
      };

      showLoading();
      saveBooking(payload).then(() => {
        // เพิ่มเข้าใน existingBookings เพื่อ disable ทันที
        existingBookings.push(payload);
        hideLoading();
        Swal.fire('จองสำเร็จ!', '', 'success').then(resetUI);
      }).catch(err => {
        hideLoading();
        console.error(err);
        Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถบันทึกข้อมูลได้', 'error');
      });
    });
  });
</script>


</body>
</html>
