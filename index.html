<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองคิวร้านตัดผม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8f9fa;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }
        .loading-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .time-slot {
            transition: all 0.2s;
        }
        .time-slot:hover:not(.booked):not(.selected) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .time-slot.booked {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #e5e7eb;
            color: #6b7280;
        }
        .stylist-card {
            transition: all 0.3s;
        }
        .stylist-card:hover {
            transform: translateY(-5px);
        }
        .stylist-card.selected {
            border: 2px solid #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }
        .date-cell:not(.disabled):hover {
            background-color: #e0e7ff;
        }
        .date-cell.selected {
            background-color: #4f46e5;
            color: white;
        }
        .date-cell.disabled {
            color: #d1d5db;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">Barber Booking app</h1>
            <p class="text-lg text-gray-600">ระบบจองคิวร้านตัดผมออนไลน์</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- ส่วนเลือกวันที่ -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        เลือกวันที่
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between mb-3">
                            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <h3 id="month-year" class="font-semibold text-indigo-700 text-lg"></h3>
                            <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </div>
                        <div id="calendar" class="grid grid-cols-7 gap-1 text-center">
                             <!-- Calendar will be generated here -->
                        </div>
                    </div>
                </div>

                <!-- ส่วนเลือกเวลา -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        เลือกเวลา
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div id="time-slots" class="grid grid-cols-3 gap-2">
                             <!-- Time slots will be generated here -->
                             <p class="col-span-3 text-center text-gray-500">กรุณาเลือกวันที่ก่อน</p>
                        </div>
                    </div>
                </div>

                <!-- ส่วนเลือกช่าง -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        เลือกช่าง
                    </h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div id="stylists" class="space-y-3">
                             <!-- Stylists will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ส่วนสรุปการจอง -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                สรุปการจอง
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">วันที่เลือก</p>
                    <p id="selected-date" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">เวลาที่เลือก</p>
                    <p id="selected-time" class="font-medium text-lg">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500 mb-1">ช่างที่เลือก</p>
                    <p id="selected-stylist" class="font-medium text-lg">-</p>
                </div>
            </div>

            <div class="mt-6">
                <h3 class="text-lg font-medium text-gray-800 mb-3">ข้อมูลผู้จอง</h3>
                 <div class="mt-4 mb-4 flex items-center space-x-3">
                    <img id="user-image" class="w-12 h-12 rounded-full" src="https://placehold.co/48x48/EFEFEF/AAAAAA?text=User" alt="Profile" hidden>
                    <span id="user-name" class="font-medium text-gray-700"></span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1" for="name">ชื่อ-นามสกุล</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1" for="phone">เบอร์โทรศัพท์</label>
                        <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="book-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105 flex items-center justify-center mx-auto shadow-lg hover:shadow-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    ยืนยันการจอง
                </button>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    // --- CONFIGURATION ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx52ZKKxS6PolW-PYwtgF2dsf9ALvgo7qVjv3PGSTyT-pLzR_Va1VvTiESC2Glz8-_x3g/exec';
    const BOOKINGS_URL = 'https://opensheet.elk.sh/1zSBH4wAe8MI8GMVGjCKvch9HfVuY9L7yJlBwqyYZxwg/Bookings';
    // IMPORTANT: Replace with your actual LIFF ID
    const LIFF_ID = "2006600165-K2BXpmPO"; 

    const STYLISTS = [
        { id: 1, name: 'คุณเอ', specialty: 'ตัดผมชาย', experience: '5 ปี', avatar: 'A' },
        { id: 2, name: 'คุณบี', specialty: 'ตัดผมหญิง', experience: '7 ปี', avatar: 'B' },
        { id: 3, name: 'คุณซี', specialty: 'ทำสีผม', experience: '3 ปี', avatar: 'C' }
    ];

    // --- STATE VARIABLES ---
    let existingBookings = [];
    let selectedDate = null;
    let selectedTime = null;
    let selectedStylist = null;
    let currentDate = new Date();

    // --- API & DATA FUNCTIONS ---
    function loadBookings() {
        showLoading();
        return fetch(BOOKINGS_URL)
            .then(res => res.json())
            .then(data => {
                existingBookings = data.map(b => ({
                    date: b.Date,
                    time: b.Time,
                    stylistId: Number(b.StylistID)
                }));
            })
            .catch(err => {
                console.error('Error loading bookings:', err);
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลการจองได้', 'error');
            })
            .finally(hideLoading);
    }

    function saveBooking(payload) {
        // Use 'fetch' for modern approach, 'no-cors' is tricky, better to handle response from Google Apps Script
        const formData = new FormData();
        for(const key in payload) {
            formData.append(key, payload[key]);
        }
        
        return fetch(SCRIPT_URL, {
            method: 'POST',
            body: formData,
        });
    }
    
    // --- HELPER FUNCTIONS ---
    function checkIfStylistIsBooked(date, time, id) {
        return existingBookings.some(b => b.date === date && b.time === time && b.stylistId === id);
    }

    function countBookingsForSlot(date, time) {
        return existingBookings.filter(b => b.date === date && b.time === time).length;
    }

    function formatDate(d) {
        return d.toISOString().split('T')[0];
    }

    function formatDateThai(s) {
        if (!s) return '-';
        return new Date(s).toLocaleDateString('th-TH', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
    }

    function showLoading() { $('.loading-overlay').addClass('active'); }
    function hideLoading() { $('.loading-overlay').removeClass('active'); }
    
    function resetSelections() {
        selectedDate = null;
        selectedTime = null;
        selectedStylist = null;

        $('#selected-date, #selected-time, #selected-stylist').text('-');
        $('.date-cell.selected').removeClass('selected bg-indigo-500 text-white');
        
        generateCalendar(currentDate);
        generateTimeSlots();
        updateAvailableStylists();
    }

    function resetForm() {
        $('#phone').val('');
        // Do not clear the name if logged in via LIFF
        if (!window.liffUserId) {
             $('#name').val('');
        }
        resetSelections();
    }


    // --- UI GENERATION ---
    function generateCalendar() {
        const calEl = $('#calendar').empty();
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        $('#month-year').text(
            currentDate.toLocaleDateString('th-TH', { month: 'long', year: 'numeric' })
        );

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
        
        const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        daysOfWeek.forEach(day => {
            calEl.append(`<div class="font-medium text-indigo-800 text-sm">${day}</div>`);
        });

        for (let i = 0; i < firstDayOfMonth; i++) {
            calEl.append('<div></div>');
        }

        for (let d = 1; d <= lastDateOfMonth; d++) {
            const dt = new Date(year, month, d);
            const dateStr = formatDate(dt);
            const isPast = dt < today;
            let cls = 'date-cell p-2 cursor-pointer rounded-full transition';
            
            if (isPast) {
                cls += ' disabled';
            }
            if (selectedDate === dateStr) {
                cls += ' selected bg-indigo-500 text-white';
            }

            calEl.append(`<div class="${cls}" data-date="${dateStr}">${d}</div>`);
        }
    }

    function generateTimeSlots() {
        const slots = ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'];
        const el = $('#time-slots').empty();

        if (!selectedDate) {
             el.append('<p class="col-span-3 text-center text-gray-500">กรุณาเลือกวันที่ก่อน</p>');
             return;
        }

        slots.forEach(time => {
            const bookingsCount = countBookingsForSlot(selectedDate, time);
            const isFullyBooked = bookingsCount >= STYLISTS.length;
            
            let cls = 'time-slot p-2 text-center rounded-lg border';
            if (isFullyBooked) {
                cls += ' booked';
            } else {
                 cls += ' bg-white hover:bg-indigo-100 cursor-pointer';
            }
            if(selectedTime === time){
                cls += ' selected bg-indigo-500 text-white';
            }

            el.append(`
                <div class="${cls}" data-time="${time}">
                    ${time}
                </div>
            `);
        });
    }

    function generateStylists() {
        const el = $('#stylists').empty();
        STYLISTS.forEach(s => {
            const bg = ['bg-blue-500', 'bg-pink-500', 'bg-green-500'][s.id-1];
            el.append(`
                <div class="stylist-card p-3 bg-white rounded-lg shadow-sm flex items-center cursor-pointer" data-stylist-id="${s.id}">
                    <div class="${bg} text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg mr-3 flex-shrink-0">
                        ${s.avatar}
                    </div>
                    <div>
                        <h3 class="font-medium">${s.name}</h3>
                        <p class="text-sm text-gray-500">${s.specialty} • ${s.experience}</p>
                    </div>
                </div>
            `);
        });
    }
    
    function updateAvailableStylists() {
        $('.stylist-card').removeClass('opacity-40 cursor-not-allowed selected').css('border', 'none');
        
        if (!selectedDate || !selectedTime) {
            return;
        }
        
        STYLISTS.forEach(s => {
            if (checkIfStylistIsBooked(selectedDate, selectedTime, s.id)) {
                $(`.stylist-card[data-stylist-id="${s.id}"]`).addClass('opacity-40 cursor-not-allowed');
            }
        });

        if(selectedStylist){
             $(`.stylist-card[data-stylist-id="${selectedStylist.id}"]`).addClass('selected');
        }
    }


    // --- EVENT HANDLERS ---
    $('#calendar').on('click', '.date-cell:not(.disabled)', function() {
        $('.date-cell').removeClass('selected bg-indigo-500 text-white');
        $(this).addClass('selected bg-indigo-500 text-white');
        
        selectedDate = $(this).data('date');
        selectedTime = null; // Reset time on new date selection
        selectedStylist = null; // Reset stylist
        
        $('#selected-date').text(formatDateThai(selectedDate));
        $('#selected-time').text('-');
        $('#selected-stylist').text('-');
        
        generateTimeSlots();
        updateAvailableStylists();
    });

    $('#time-slots').on('click', '.time-slot:not(.booked)', function() {
        $('.time-slot').removeClass('selected bg-indigo-500 text-white');
        $(this).addClass('selected bg-indigo-500 text-white');
        
        selectedTime = $(this).data('time');
        selectedStylist = null; // Reset stylist
        
        $('#selected-time').text(selectedTime + ' น.');
        $('#selected-stylist').text('-');

        updateAvailableStylists();
    });

    $('#stylists').on('click', '.stylist-card:not(.opacity-40)', function() {
        if (!selectedDate || !selectedTime) {
            return Swal.fire('กรุณาเลือกวันและเวลาก่อน', '', 'info');
        }
        
        const id = $(this).data('stylist-id');
        $('.stylist-card').removeClass('selected');
        $(this).addClass('selected');
        
        selectedStylist = STYLISTS.find(x => x.id === id);
        $('#selected-stylist').text(selectedStylist.name);
    });
    
    $('#prev-month').on('click', function() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar();
    });

    $('#next-month').on('click', function() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar();
    });
    
    $('#book-btn').click(function() {
        const name = $('#name').val().trim();
        const phone = $('#phone').val().trim();

        if (!selectedDate || !selectedTime || !selectedStylist) {
            return Swal.fire('ข้อมูลไม่ครบ', 'กรุณาเลือก วันที่, เวลา และช่างตัดผม', 'warning');
        }
        if (!name || !phone) {
            return Swal.fire('ข้อมูลไม่ครบ', 'กรุณากรอกชื่อและเบอร์โทรศัพท์', 'warning');
        }

        const payload = {
            userId: window.liffUserId || 'N/A',
            name: name,
            phone: phone,
            date: selectedDate,
            time: selectedTime,
            stylistId: selectedStylist.id,
            stylist: selectedStylist.name
        };

        showLoading();
        saveBooking(payload).then(response => {
            // Add booking to local state immediately for instant UI update
            existingBookings.push({ date: payload.date, time: payload.time, stylistId: payload.stylistId });
            hideLoading();
            Swal.fire('จองคิวสำเร็จ!', 'ขอบคุณที่ใช้บริการครับ', 'success').then(resetForm);
        }).catch(err => {
            hideLoading();
            console.error(err);
            Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง', 'error');
        });
    });
    
    // --- INITIALIZATION ---
    function main() {
        loadBookings().then(() => {
            generateCalendar();
            generateStylists();
            generateTimeSlots();
        });

        // Initialize LIFF separately so the app works even if LIFF fails
        if(LIFF_ID && LIFF_ID !== "2006600165-K2BXpmPO"){
            liff.init({ liffId: LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        return liff.getProfile();
                    }
                })
                .then(profile => {
                    if (profile) {
                        window.liffUserId = profile.userId;
                        $('#user-image').attr('src', profile.pictureUrl).removeAttr('hidden');
                        $('#user-name').text(profile.displayName);
                        $('#name').val(profile.displayName);
                    }
                })
                .catch(err => {
                    console.error('LIFF Error:', err);
                    $('#user-name').text('(ไม่ได้เข้าสู่ระบบผ่าน LINE)');
                });
        } else {
             console.warn("LIFF ID not set. App is running without LINE integration.");
             $('#user-name').text('(ไม่ได้เข้าสู่ระบบผ่าน LINE)');
        }
    }

    main();
});
</script>

</body>
</html>
